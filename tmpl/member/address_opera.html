<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-touch-fullscreen" content="yes" />
<meta name="format-detection" content="telephone=no"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<meta name="msapplication-tap-highlight" content="no" />
<meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1" />
<title>新建地址</title>
<link rel="stylesheet" href="../../font/iconfont.css" />
<link rel="stylesheet" type="text/css" href="../../css/base.css">
<link rel="stylesheet" type="text/css" href="../../css/nctouch_member.css">
<link rel="stylesheet" type="text/css" href="../../css/nctouch_common.css">
</head>
<body>

<header id="header">
  <div class="header-wrap">
    <div class="header-l"> <a href="address_list.html"> <i class="back icon iconfont">&#xe601;</i> </a> </div>
    <div class="header-title">
      <h1>新建地址</h1>
    </div>
    <div class="header-r"> <a id="header-nav" href="javascript:void(0);" style="color: #333; font-size: 0.75rem; width: auto">保存</a> </div>
  </div>
</header>
<div class="nctouch-main-layout">
  <form>
    <div class="nctouch-inp-con">
      <ul class="form-box">
        <li class="form-item">
          <h4 style="text-align: left">姓名</h4>
          <div class="input-box">
            <input type="text" class="inp nctouch-address-new-address-input" placeholder="请输入收件人姓名" name="true_name" id="true_name" autocomplete="off" oninput="writeClear($(this));"/>
            <span class="input-del"></span> </div>
        </li>
        <li class="form-item">
          <h4 style="text-align: left">手机号码</h4>
          <div class="input-box">
            <input type="tel" class="inp nctouch-address-new-address-input" placeholder="请输入收货人手机号" name="mob_phone" id="mob_phone" autocomplete="off" oninput="writeClear($(this));"/>
            <span class="input-del"></span> </div>
        </li>
        <li class="form-item">
          <h4 style="text-align: left">所在城市</h4>
          <div class="input-box">
            <i class="icon iconfont">&#xe602;</i>
            <input name="area_info" type="text" class="inp nctouch-address-new-address-input" placeholder="请选择" id="area_info" autocomplete="off" onchange="btn_check($('form'));" readonly/>
            <!--<i class="nctouch-address-new-address-arrow"></i>-->
          </div>
        </li>
        <li class="form-item">
          <h4 style="text-align: left">详细地址</h4>
          <div class="input-box">
            <input type="text" class="inp nctouch-address-new-address-input" placeholder="请详细到门牌号" name="address" id="address" autocomplete="off" oninput="writeClear($(this));">
            <span class="input-del"></span> </div>
        </li>
        <!--<li>
          <h4 style="text-align: left">默认地址</h4>
          <div class="input-box">
            <label>
              <input type="checkbox" class="checkbox" name="is_default" id="is_default" value="1" />
              <span class="power"><i></i></span> </label>
          </div>
        </li>-->
      </ul>
      <div class="error-tips"></div>
      <!--<div class="form-btn"><a class="btn" href="javascript:;">保存地址</a></div>-->
    </div>
  </form>
</div>
<!--<footer class="aui-bar aui-bar-tab" id="footer"></footer>-->
<script type="text/javascript" src="../../js/zepto.min.js"></script> 
<script type="text/javascript" src="../../js/config.js"></script> 
<script type="text/javascript" src="../../js/common.js"></script> 
<script type="text/javascript" src="../../js/simple-plugin.js"></script> 
<script type="text/javascript" src="../../js/tmpl/footer.js"></script> 
<script type="text/javascript" src="../../js/tmpl/address_opera.js"></script>
</body>
</html>
