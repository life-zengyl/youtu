<html><head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-touch-fullscreen" content="yes">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">
	<meta name="msapplication-tap-highlight" content="no">
	<meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1">
	<title>加油站活动</title>
	<link rel="stylesheet" type="text/css" href="../../css/base.css">
	<link rel="stylesheet" type="text/css" href="../../css/nctouch_common.css">
	<link rel="stylesheet" type="text/css" href="../../css/main.css">
	<link rel="stylesheet" type="text/css" href="../../font/iconfont.css">
	<link rel="stylesheet" type="text/css" href="../../css/group_activity.css">		
</head>
<body>
	<header class="header">
        <div class="header-left">
            <a href="javascript:history.go(-1)"  class="icon iconfont icon-zuosvg"></a>
        </div>
        <div class="header-right">
            <i class="header-icon icon-search"></i>
        </div>
        <h1 class="page-tt">加油站活动</h1>
    </header>
<div class="main"></div>
<script type="text/html" id="active">
	<% if(datas.length > 0){%>
		<%for(i=0;i<datas.length;i++){%>
		<section class="act-list">
			<p class="time">
				<time><%= datas[i].start_time %>-<%= datas[i].end_time %></time>
			</p>
			<div class="img-box">
				<img src=<%= datas[i].active_img %> width="100%" />
			</div>
			<h2>【<%= datas[i].station_address %>】<%= datas[i].active_title %></h2>
			<a href="../activity/activeShare.html?active_id=<%= datas[i].active_id %>" class="detail">
				<span>查看详情</span>
				<i class="icon iconfont icon-yousvg"></i>
			</a>
		</section>
		<% } %>
		<section class="act-list">
			<div class="no-data">
				到底啦~~
			</div>
		</section>
	<%
	}
	%>	
</script>
<script type="text/javascript" src="../../js/config.js"></script> 
<script type="text/javascript" src="../../js/zepto.min.js"></script> 
<script type="text/javascript" src="../../js/template.js"></script> 
<script type="text/javascript" src="../../js/common.js"></script> 
<script src="../../js/tmpl/gas-station.js" type="text/javascript"></script>
</body>
</html>
